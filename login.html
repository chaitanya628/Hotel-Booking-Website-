<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
</head>

<body>
    <div id="maincontainer">
        <form action="/Hotel-Booking-Website-/index.html" method="post">
            <label>Username:</label>
            <input type="text" required autocomplete="off" placeholder="Enter Username" name="username" id="username"><br>
            <label>Password:</label>
            <input type="password" placeholder="Enter Password" required autocomplete="off" name="password" id="pass"><br>
            <input type="submit" value="Login" id="login">
        </form>
    </div>
   
</body>

</html>
