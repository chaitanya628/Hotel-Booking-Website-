<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        <div id="maincontainer">
            <form action="index.html" method="get">
                <label>Username:</label>
                <input type="text" required autocomplete="off" placeholder="Enter Username" name="username"><br>
                <label>Password:</label>
                <input type="password" placeholder="Enter Password" required autocomplete="off" name="password"><br>
                <input type="submit" value="Login">
            </form>
        </div>
    </body>
</html>
