<!DOCTYPE html>
<html>

<head>
    <title>Index</title>
    <link rel="stylesheet" href="styles/common.css" type="text/css">
    <link rel="stylesheet" href="styles/index.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>


<body>
    <div id="maincontainer">
        <!-- Creating Header in JS -->
        <header id="header"></header>

        <div id="content">
            <div id="search">
                
                    <input type="text" placeholder="City" id="inputform"/>
                
                

            </div>
            <div class="cities">
                <a href="list.html" target="_self">
                    <div class="card-container">
                        <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg"
                            alt="delhi" />
                        <div class="overlay">
                            <div class="text">Delhi</div>
                        </div>
                    </div>
                </a>
                <div class="card-container">
                    <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg" alt="delhi">
                    <div class="overlay">
                        <div class="text">Goa</div>
                    </div>
                </div>
                <div class="card-container">
                    <img src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg" alt="delhi">
                    <div class="overlay">
                        <div class="text">Hyderabad</div>
                    </div>
                </div>
                <div class="card-container">
                    <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg"
                        alt="delhi">
                    <div class="overlay">
                        <div class="text">Kolkata</div>
                    </div>
                </div>
            </div>

            <!-- More cities -->
            <div class="more-cities">
                <div class="cities">
                    <div class="card-container">
                        <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/4d/46/b8/chennai-madras.jpg"
                            alt="delhi">
                        <div class="overlay">
                            <div class="text">Chennai</div>
                        </div>
                    </div>
                    <div class="card-container">
                        <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/fc/agra.jpg" alt="delhi">
                        <div class="overlay">
                            <div class="text">Agra</div>
                        </div>
                    </div>
                    <div class="card-container">
                        <img src="https://media-cdn.tripadvisor.com/media/photo-s/10/a3/3b/8a/screenshot-2017-09-12.jpg"
                            alt="delhi">
                        <div class="overlay">
                            <div class="text">Jaipur</div>
                        </div>
                    </div>
                    <div class="card-container">
                        <img src="https://media-cdn.tripadvisor.com/media/photo-s/0c/d2/2f/7a/palace-from-the-outside.jpg"
                            alt="delhi">
                        <div class="overlay">
                            <div class="text">Bengaluru</div>
                        </div>
                    </div>
                </div>
                


            </div>
            <div class="view">
                <button class="btn btn-secondary" id="view-btn" onclick="viewMore()">View More</button>
            </div>
            <!-- Creating footer template in JS -->
            <footer id="footer"></footer>

        </div>

        <!-- Adding JS file in the code -->
        <script src="/scripts/common.js"></script>
        <script src="/scripts/index.js"></script>
</body>

</html>
