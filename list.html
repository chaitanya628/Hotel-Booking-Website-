<!DOCTYPE html>
<html>

<head>
    <title>List</title>
</head>
<link rel="stylesheet" href="/styles/list.css">
<link rel="stylesheet" href="/styles/common.css">
<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <div id="maincontainer">
        <header>
            <a href="index.html">
                <img src="assests/images/logo.png" alt="logo" class="logo" /></a>
            <button type="button" class="btn btn-light btn-sm" data-toggle="modal"
                data-target="#loginModal">LOGIN</button>
        </header>


        <!-- Login Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">Please Login</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form action="/index.html">
                        <div class="modal-body">

                            <div class="d-flex justify-content-around align-items-center my-2 pl-4">
                                <label>Username:</label>
                                <input type="text" required placeholder="Enter Username" name="username"><br>
                            </div>
                            <div class="d-flex justify-content-around align-items-center my-4 pl-4">
                                <label>Password:</label>
                                <input type="password" placeholder="Enter Password" required name="password"><br>
                            </div>

                        </div>

                        <div class="modal-footer justify-content-center">

                            <input type="submit" value="Login" class="btn btn-primary">

                        </div>

                    </form>
                </div>
            </div>
        </div>
        <div id="content">
            <br>
            <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="pills-list-tab" data-toggle="pill" href="#pills-list" role="tab"
                        aria-controls="pills-list" aria-selected="true"><b>List View</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="pills-map-tab" data-toggle="pill" href="#pills-map" role="tab"
                        aria-controls="pills-map" aria-selected="false"><b>Map View</b></a>
                </li>

            </ul>
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-list" role="tabpanel" aria-labelledby="pills-list-tab">
                    <div id="list">


                        <div class="hotel">
                            <a href="detail.html">
                                <img src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg"
                                    alt="raddison"></a>
                            <div class="description">
                                <a href="/detail.html">
                                    <h3>Raddison Blu Hotel</h3>
                                    <p><span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span></p>
                                    <p>New Delhi</p>
                            </div>

                            </a>
                        </div>
                        <div class="hotel">
                            <img src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg"
                                alt="lalit">
                            <div class="description">
                                <h3>The Lalit New Delhi</h3>
                                <p><span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star-half-full checked"></span>
                                    <span class="fa fa-star"></span></p>
                                <p>New Delhi</p>
                            </div>

                        </div>
                        <div class="hotel">
                            <img src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg"
                                alt="lalit">
                            <div class="description">
                                <h3>Taj Palace</h3>
                                <p><span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star"></span></p>
                                <p>New Delhi</p>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="pills-map" role="tabpanel" aria-labelledby="pills-map-tab">
                    <div id="map">
                        <img src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png" alt="map">
                        <p>MAP VIEW</p>
                    </div>
                </div>

            </div>


        </div>

        <footer>
            <div id="contact">
                <button class="btn btn-info btn-sm" data-toggle="modal" data-target="#contactUsModal">Contact
                    Us</button>
            </div>

            <div id="social">
                <a href="https://www.facebook.com" target="_blank"><img src="assests/images/facebook.png"
                        alt="facebook"></a>
                <a href="https://www.instagram.com" target="_blank"><img src="assests/images/instagram.png"
                        alt="facebook"></a>
                <a href="https://www.twitter.com" target="_blank"><img src="assests/images/twitter.png"
                        alt="facebook"></a>
            </div>
            <div id="copyright">&copy; 2020 ROOM SEARCH PVT. LTD.</div>
        </footer>

    </div>
    <!-- Contact Modal -->
    <div class="modal fade" id="contactUsModal" tabindex="-1" role="dialog" aria-labelledby="contactUsModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="contactUsModalLabel">Get in touch</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Thank you for reaching out!!!<br>
                        Please enter your email and we will get back to you.</p>
                    <form action="#" method="get">
                        <input type="email" placeholder="Enter your email" required name="email" autocomplete="off"><br>
                </div>
                <div class="modal-footer">
                    <input type="submit" name="Submit" value="Submit" class="btn btn-primary">
                </div>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
